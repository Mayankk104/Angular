<div class="task-container">
    <h1 class="task-container__title">All Tasks</h1>
    <div class="task-input">
        <input type="text" name="task" #task="ngModel" ngModel (keyup.enter)="addTask(task)" />
    </div>
    <ul *ngIf="tasks" class="tasks">
        <li *ngFor="let task of tasks; let i = index">
            <textarea class="tasks__description" (keyup)="displayUpdateBtn(task._id)" [(ngModel)]="task.description">{{ task.description }}</textarea>
            <span>
                <button (click)="removeTask(task._id, i)" class="btn">delete</button>
                <button (click)="editTask(task._id)" class="btn btn__update" [ngClass]="[!task.canUpdate ? 'canupdate' : '']">update</button>
            </span>
        </li>
    </ul>
</div>
